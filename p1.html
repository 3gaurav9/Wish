<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>For Shraddha â€” Crystal Day Surprise</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
<style>
  :root{
    --glass1:#f0faffcc;
    --glass2:#ffffff99;
    --accent1:#4f9dff;
    --accent2:#7bbdff;
    --waterlight:#d9f3ff;
    --deep:#002a4d;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  body{
    height:100vh;
    font-family:'Poppins',sans-serif;
    background:linear-gradient(135deg,#e9f6ff,#d5ecff,#e3f4ff);
    display:flex;justify-content:center;align-items:center;
    overflow:hidden;
  }

  /* --- Water Ripple Background Animation --- */
  .water-bg{
    position:absolute;inset:0;
    background:radial-gradient(circle at 30% 30%,#e8f6ff 0%,transparent 40%),
                radial-gradient(circle at 70% 70%,#e3f3ff 0%,transparent 40%);
    animation: ripple 12s infinite ease-in-out;
    z-index:1;
  }
  @keyframes ripple{
    0%{transform:scale(1);opacity:1}
    50%{transform:scale(1.12);opacity:.9}
    100%{transform:scale(1);opacity:1}
  }

  /* Container Scene */
  .scene{
    position:relative;z-index:5;
    width:780px;max-width:92%;
    padding:20px;
    display:flex;justify-content:center;
  }

  /* ---- Glass Water Card ---- */
  .card{
    width:460px;
    padding:28px;
    border-radius:22px;
    background:linear-gradient(135deg,var(--glass1),var(--glass2));
    backdrop-filter:blur(16px) saturate(160%);
    border:1px solid rgba(255,255,255,0.45);
    box-shadow:0 20px 60px rgba(0,60,120,0.15);
    animation: glassFloat 6s ease-in-out infinite;
  }
  @keyframes glassFloat{
    0%{transform:translateY(0)}
    50%{transform:translateY(-10px)}
    100%{transform:translateY(0)}
  }

  .title{
    font-family:'Dancing Script',cursive;
    font-size:36px;
    color:var(--deep);
    text-align:center;
  }
  .subtitle{text-align:center;color:#16507a;margin-top:6px;font-weight:600}

  .name{
    font-family:'Dancing Script';
    font-size:48px;
    text-align:center;
    margin:10px 0;
    background:linear-gradient(90deg,var(--accent1),var(--accent2),var(--waterlight));
    background-size:200% 200%;
    background-clip:text;
    -webkit-background-clip:text;
    color:transparent;
    animation: shine 5s infinite;
  }
  @keyframes shine{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }

  .msgBox{
    min-height:70px;
    margin-top:12px;
    padding:14px;
    border-radius:14px;
    background:rgba(255,255,255,0.55);
    border:1px solid rgba(255,255,255,0.6);
    text-align:center;
    font-weight:600;
    color:#003355;
    box-shadow:inset 0 1px 0 rgba(255,255,255,0.4);
  }

  .controls{
    margin-top:18px;
    display:grid;grid-template-columns:repeat(2,1fr);gap:10px;
  }
  .btn{
    padding:10px;
    border:none;
    border-radius:999px;
    background:linear-gradient(90deg,var(--accent1),var(--accent2));
    color:white;
    font-weight:600;
    cursor:pointer;
    transition:transform .2s;
    box-shadow:0 8px 22px rgba(0,90,160,0.18)
  }
  .btn:active{transform:scale(.95)}

  /* Particle bursts */
  .particles{position:absolute;inset:0;z-index:3;pointer-events:none}
</style>
</head>
<body>

<div class="water-bg"></div>
<div class="scene">
  <div class="particles" id="particles"></div>

  <div class="card" id="card">
    <div class="title">Happy Princess Day</div>
    <div class="subtitle">Very Small gift from me</div>
    <div class="name" id="herName">Shraddha</div>

    <div class="msgBox" id="msgBox">Press any button to begin ðŸŒŠ</div>

    <div class="controls">
      <button class="btn" id="wishBtn">Wish ðŸ’Ž</button>
      <button class="btn" id="funnyBtn">Funny ðŸ˜‚</button>
      <button class="btn" id="roastBtn">Roast ðŸ”¥</button>
      <button class="btn" id="aquaBtn">Aqua Burst ðŸ’¦</button>
      <button class="btn" id="finalBtn" style="grid-column:span 2;background:linear-gradient(90deg,#89d7ff,#b0e9ff);color:#003355">Final Reveal ðŸŒŸ</button>
    </div>
  </div>
</div>

<script>
const herName = 'Shraddha';
const msgBox = document.getElementById('msgBox');
document.getElementById('herName').textContent = herName;
const particles = document.getElementById('particles');

const messages = {

    "May your day stay cleaner than your search history.",

    "Wishing you zero stress and max chill."],
  funny:[
    "You're the type of sister who says evidence as samood ðŸ¤£.",
    "If being funny was a job, you'd be the CEO.",
    "Your chaos alone could power a whole city ðŸ˜‚"],
  roast:[
    "Your laziness has its own fanbase.",
    "Your brain sometimes buffers like 144p.",
    "You're proof that oxygen is free."],
};

function typeMsg(text){
  msgBox.textContent=''; let i=0;
  function t(){ if(i<=text.length){ msgBox.textContent=text.slice(0,i); i++; setTimeout(t,25);} }
  t();
}

function burst(count,icons=['ðŸ’¦','âœ¨','ðŸŒŠ']){
  const rect = msgBox.getBoundingClientRect();
  const ox = rect.left + rect.width/2;
  const oy = rect.top + rect.height/2;

  for(let i=0;i<count;i++){
    const el = document.createElement('div');
    el.textContent = icons[Math.floor(Math.random()*icons.length)];
    el.style.position='absolute'; el.style.left=ox+'px'; el.style.top=oy+'px';
    el.style.fontSize=(14+Math.random()*20)+'px';
    particles.appendChild(el);

    const ang=Math.random()*Math.PI*2;
    const dist=80+Math.random()*140;
    const dx=Math.cos(ang)*dist; const dy=Math.sin(ang)*dist;
    const dur=700+Math.random()*600;

    el.animate([
      {transform:`translate(-50%,-50%) translate(0,0)`,opacity:1},
      {transform:`translate(-50%,-50%) translate(${dx}px,${dy}px)`,opacity:0}
    ],{duration:dur,easing:'cubic-bezier(.2,.9,.3,1)'}).onfinish=()=>el.remove();
  }
}

function random(arr){return arr[Math.floor(Math.random()*arr.length)];}

document.getElementById('wishBtn').onclick=()=>{
  typeMsg(random(messages.wish));
  burst(28,['ðŸ’Ž','âœ¨','â„ï¸']);
};

document.getElementById('funnyBtn').onclick=()=>{
  typeMsg(random(messages.funny));
  burst(24,['ðŸ˜‚','âœ¨']);
};

document.getElementById('roastBtn').onclick=()=>{
  typeMsg(random(messages.roast));
  burst(22,['ðŸ”¥','ðŸ˜…']);
};

document.getElementById('aquaBtn').onclick=()=>{
  typeMsg(`Sister, today youâ€™re officially the queen of calmâ€¦
until someone touches your snacks. Then tsunami. ðŸ’¦âœ¨`);
  burst(40,['ðŸ’¦','ðŸŒŠ','âœ¨']);
};

document.getElementById('finalBtn').onclick=()=>{
  typeMsg(`Youâ€™re the princess of the house â€”
mostly because everyone listens to youâ€¦
and partly because you threaten us if we donâ€™t.
Still, we wouldnâ€™t trade you for anything. ðŸ’™`);
  burst(60,['ðŸŒŸ','âœ¨','ðŸ’¦']);
};
</script>
</body>
</html>
